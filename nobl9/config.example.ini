[nobl9]
# Nobl9 API Configuration
organization = your-organization-id
client_id = your-client-id
client_secret = your-client-secret
base_url = https://app.nobl9.com

[slo]
# SLO Configuration
name = your-slo-name
project = your-project-name
threshold = 5.0

[ci_cd]
# CI/CD Configuration
# Set to true to enable verbose output in CI/CD environments
verbose = false
# Set to true to output SLO data as JSON for debugging
json_output = false 